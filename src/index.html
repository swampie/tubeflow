<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Map Designer</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Top Horizontal Menu -->
    <div class="top-menu">
        <nav>
            <!-- Placeholder for menu items -->
            <span>Menu</span>
        </nav>
    </div>

    <div class="main-container">
        <!-- Left Palette Section -->
        <div class="palette">
          <button class="tool" data:tool="line" id="line-tool">Line</button>
          <button class="tool" data:tool="select" id="select-tool">Select</button>
          <button class="tool" data:tool="duplicate" id="duplicate-tool">Duplicate</button>
          <button class="tool" data:tool="station" id="station-tool">Station</button>
      </div>

        <!-- Main Canvas Section for Viewport -->
        <div class="canvas-container">
            <canvas id="tube" style="width: 80%; height: 80%;"></canvas>
        </div>

    <!-- Properties Drawer -->
    <div id="properties-drawer" class="properties-drawer">
        <div class="drawer-header">
            <h3>Properties</h3>
            <button id="close-drawer" class="close-button">Ã—</button>
        </div>
        <div class="drawer-content">
            <!-- Station Properties -->
            <div id="station-properties" class="property-section">
                <label for="station-name">Name:</label>
                <input type="text" id="station-name" />
            </div>
            
            <!-- Line Properties -->
            <div id="line-properties" class="property-section">
                <label for="line-color">Color:</label>
                <input type="color" id="line-color" />
            </div>
        </div>
    </div>
</div>

    <script type="module" src="app.ts"></script>
</body>
</html>
