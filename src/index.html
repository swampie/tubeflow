<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Map Designer</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Top Horizontal Menu -->
    <div class="top-menu">
        <nav>
            <!-- Placeholder for menu items -->
            <span>Menu</span>
        </nav>
    </div>

    <div class="main-container">
        <!-- Left Palette Section -->
        <div class="palette">
          <button data-tool="line" id="line-tool">Line</button>
          <button data-tool="select" id="select-tool">Select</button>
          <button data-tool="duplicate" id="duplicate-tool">Duplicate</button>
      </div>

        <!-- Main Canvas Section for Viewport -->
        <div class="canvas-container">
            <canvas id="tube" style="width: 100%; height: 100%;"></canvas>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
